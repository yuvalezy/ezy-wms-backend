# Field Structure Documentation:
# - Key: Unique identifier across all custom fields in the collection (required string)
# - Query: SQL query for data retrieval (string, ignored in JSON serialization)
# - Description: Display label shown in UI (required string)
# - Type: CustomFieldType enum (Text=0, Number=1, Date=2) (required)
# - GroupBy: SQL grouping expression (nullable string, ignored in JSON serialization)

# Notes:
# - Query and GroupBy properties are marked with [JsonIgnore] in the CustomField class
# - The structure supports multiple collections (Items, Warehouses, Vendors, etc.)
# - Each collection contains an array of CustomField objects