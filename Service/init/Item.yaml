# Installation Instructions:
# 1. Copy this file to ../config/Item.yaml
# 2. Uncomment and customize additional metadata fields as needed
# 3. Configure calculated fields with formulas and dependencies
# 4. Ensure external system (SAP B1) supports the configured field names
# 5. Test field validation and calculation logic

# Field Properties Documentation:
# - Id: Unique field identifier matching external system fields (required string)
# - Description: Human-readable label for UI display (required string)
# - Type: Data type enum (String, Decimal, Date, Integer) (required)
# - Step: Decimal increment for UI controls (nullable int, Decimal type only)
# - ReadOnly: Whether field can be edited (bool, default: false)
# - Required: Whether field is mandatory (bool, default: false, cannot be true if ReadOnly)
# - Query: SQL query for additional data (nullable string)
# - GroupBy: SQL grouping expression (nullable string)
# - Calculated: Formula configuration for computed fields (nullable object)

# Calculated Field Configuration:
# - Formula: Mathematical expression using {FieldName} syntax (required string)
# - Dependencies: Array of field IDs used in calculation (string array)
# - Precision: Decimal places for numeric results (int, default: 0)
# - ClearDependenciesOnManualEdit: Clear source fields when manually edited (bool, default: false)