# Item Metadata Configuration Template
# Default initialization settings for new installations
# Copy this file to ../config/Item.yaml and customize as needed

Item:
  MetadataDefinition:
    # Basic item identification fields - always available and read-only
    - Id: ItemCode
      Description: Item Code
      Type: String
      ReadOnly: true
      Required: false
    
    - Id: ItemName
      Description: Item Name
      Type: String
      ReadOnly: true
      Required: false

