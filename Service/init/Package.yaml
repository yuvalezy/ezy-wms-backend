# Package Configuration Template
# Default initialization settings for new installations
# Copy this file to ../config/Package.yaml and customize as needed

Package:
  # Label configuration for package printing
  Label:
    # Whether to automatically print labels when packages are created (bool, default: false)
    # Set to false initially - enable once printer setup is complete
    AutoPrint: false
  
  # Barcode generation configuration for packages
  Barcode:
    # Prefix added to the beginning of all package barcodes (string, default: "")
    # Standard "PKG" prefix recommended for package identification
    Prefix: "PKG"
    
    # Total length of the generated barcode including prefix and suffix (int, required)
    # 14 characters provides good balance between readability and uniqueness
    Length: 14
    
    # Suffix added to the end of all package barcodes (string, default: "")
    # Leave empty unless specific checksum or validation digits are required
    Suffix: ""
    
    # Starting number for barcode sequence generation (int, default: 1)
    # Use 1 for new installations, or continue from existing system if migrating
    StartNumber: 1
  
  # Package metadata fields - minimal default configuration
  MetadataDefinition:
    - # Basic volume tracking for package capacity
      Type: Decimal
      Id: Volume
      Description: "Volume (mÂ³)"
    
    - # General notes field for special handling instructions
      Type: String
      Id: Note
      Description: "Special Notes"
    
    - # Date tracking for time-sensitive packages
      Type: Date
      Id: ExpiryDate
      Description: "Expiry Date"

