# Installation Instructions:
# 1. Copy this file to ../config/Package.yaml
# 2. Configure barcode settings (prefix, length, start number)
# 3. Set AutoPrint to true once label printer is configured
# 4. Customize MetadataDefinition fields for your business needs
# 5. Test barcode generation and label printing
# 6. Ensure package functionality is enabled in Options.EnablePackages

# Configuration Notes:
# - Generated barcode pattern: [Prefix][PaddedNumber][Suffix]
# - Example with defaults: "PKG00000000001", "PKG00000000002", etc.
# - AutoPrint requires proper printer configuration and templates
# - MetadataDefinition fields validate against external system capabilities
# - Package functionality requires Options.EnablePackages = true

